name: Update Homebrew Cask

on:
  release:
    types: [published]

jobs:
  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          # Tag format is v1.0.0, extract just 1.0.0
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Get SHA256 from release asset
        id: get_sha
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          ZIP_NAME="Unminimizer-${VERSION}.zip"

          # Download the ZIP to calculate SHA256
          # (GitHub doesn't expose SHA256 via API, only via the web UI)
          gh release download "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --pattern "${ZIP_NAME}"

          # Calculate SHA256
          SHA256=$(shasum -a 256 "${ZIP_NAME}" | awk '{print $1}')

          # Clean up
          rm "${ZIP_NAME}"

          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"

      - name: Checkout homebrew-apps repository
        uses: actions/checkout@v4
        with:
          repository: bjornorri/homebrew-apps
          token: ${{ secrets.HOMEBREW_APPS_TOKEN }}
          path: homebrew-apps

      - name: Update cask formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          SHA256="${{ steps.get_sha.outputs.sha256 }}"

          cd homebrew-apps

          cat > Casks/unminimizer.rb <<EOF
          cask "unminimizer" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/bjornorri/Unminimizer/releases/download/v#{version}/Unminimizer-#{version}.zip"
            name "Unminimizer"
            desc "Unminimize windows with a keyboard shortcut"
            homepage "https://github.com/bjornorri/Unminimizer"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "Unminimizer.app"

            zap trash: [
              "~/Library/Preferences/com.bjornorri.Unminimizer.plist",
              "~/Library/Application Support/Unminimizer",
            ]
          end
          EOF

          echo "Cask updated successfully"
          cat Casks/unminimizer.rb

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          cd homebrew-apps

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/unminimizer.rb
          git commit -m "Update unminimizer to ${VERSION}"
          git push

      - name: Summary
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          SHA256="${{ steps.get_sha.outputs.sha256 }}"

          echo "## Homebrew Cask Updated! ðŸº" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** \`${SHA256}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "brew upgrade --cask bjornorri/apps/unminimizer" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
